{% extends 'base.html' %}

{% block title %}Login - StockSense AI{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <div class="auth-header text-center mb-4">
                            <a href="{{ url_for('index') }}" class="d-inline-block mb-3">
                                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="StockSense AI Logo" height="60">
                            </a>
                            <h2 class="fw-bold">Welcome Back</h2>
                            <p class="text-muted">Login to access your dashboard</p>
                        </div>
                        
                        <form method="post" action="{{ url_for('login') }}" class="auth-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" required autofocus>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <label for="password" class="form-label">Password</label>
                                    <a href="#" class="text-sm text-primary">Forgot Password?</a>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                        </form>
                        
                        <div class="auth-footer text-center mt-4">
                            <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-primary fw-bold">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    
    .auth-wrapper {
        width: 100%;
        padding: 2rem 0;
    }
    
    .auth-card {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2.5rem;
        transition: transform 0.3s ease;
        animation: fadeIn 0.6s ease-out;
    }
    
    .auth-card:hover {
        transform: translateY(-5px);
    }
    
    .auth-form .input-group-text {
        background-color: transparent;
        border-right: none;
    }
    
    .auth-form .form-control {
        border-left: none;
    }
    
    .auth-form .form-control:focus {
        box-shadow: none;
    }
    
    .auth-form .btn-primary {
        padding: 0.8rem;
        transition: all 0.3s ease;
    }
    
    .auth-form .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    });
</script>
{% endblock %}
