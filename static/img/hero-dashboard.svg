          <text x="100" y="20" text-anchor="middle">10AM</text>
          <text x="180" y="20" text-anchor="middle">11AM</text>
          <text x="260" y="20" text-anchor="middle">12PM</text>
          <text x="340" y="20" text-anchor="middle">1PM</text>
          <text x="420" y="20" text-anchor="middle">2PM</text>
          <text x="500" y="20" text-anchor="middle">3PM</text>
          <text x="580" y="20" text-anchor="middle">4PM</text>
        </g>
        
        <!-- Chart Lines -->
        <g transform="translate(40, 60)">
          <!-- Area Chart 1 -->
          <path d="M0,180 C40,160 80,140 120,150 C160,160 200,120 240,110 C280,100 320,80 360,70 C400,60 440,80 480,60 C520,40 560,50 600,30 L600,240 L0,240 Z" fill="url(#chartGradient)" />
          <polyline points="0,180 40,160 80,140 120,150 160,160 200,120 240,110 280,100 320,80 360,70 400,60 440,80 480,60 520,40 560,50 600,30" stroke="#4F46E5" stroke-width="3" fill="none" />
          
          <!-- Area Chart 2 -->
          <path d="M0,200 C40,190 80,180 120,190 C160,200 200,180 240,170 C280,160 320,150 360,160 C400,170 440,150 480,140 C520,130 560,140 600,120 L600,240 L0,240 Z" fill="url(#chartGradient2)" opacity="0.5" />
          <polyline points="0,200 40,190 80,180 120,190 160,200 200,180 240,170 280,160 320,150 360,160 400,170 440,150 480,140 520,130 560,140 600,120" stroke="#06B6D4" stroke-width="3" fill="none" stroke-dasharray="5,5" />
        </g>
        
        <!-- Legend -->
        <g transform="translate(40, 320)">
          <circle cx="10" cy="10" r="6" fill="#4F46E5" />
          <text x="25" y="15" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Portfolio</text>
          
          <circle cx="120" cy="10" r="6" fill="#06B6D4" />
          <text x="135" y="15" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">S&P 500</text>
        </g>
      </g>
      
      <!-- Side Panel -->
      <g transform="translate(740, 0)" filter="url(#shadow)">
        <rect width="350" height="350" rx="12" fill="url(#cardGradient)" />
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">Top Holdings</text>
        
        <!-- Holdings List -->
        <g transform="translate(20, 60)">
          <!-- AAPL -->
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">AAPL</text>
          <text x="60" y="0" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Apple Inc.</text>
          <text x="200" y="0" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">$182.52</text>
          <text x="280" y="0" font-family="Arial, sans-serif" font-size="14" fill="#10B981">+1.8%</text>
          
          <!-- Progress Bar -->
          <rect x="0" y="15" width="310" height="8" rx="4" fill="#334155" />
          <rect x="0" y="15" width="248" height="8" rx="4" fill="#4F46E5" />
          
          <!-- MSFT -->
          <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">MSFT</text>
          <text x="60" y="50" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Microsoft</text>
          <text x="200" y="50" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">$415.32</text>
          <text x="280" y="50" font-family="Arial, sans-serif" font-size="14" fill="#10B981">+2.3%</text>
          
          <!-- Progress Bar -->
          <rect x="0" y="65" width="310" height="8" rx="4" fill="#334155" />
          <rect x="0" y="65" width="217" height="8" rx="4" fill="#4F46E5" />
          
          <!-- AMZN -->
          <text x="0" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">AMZN</text>
          <text x="60" y="100" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Amazon</text>
          <text x="200" y="100" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">$182.22</text>
          <text x="280" y="100" font-family="Arial, sans-serif" font-size="14" fill="#10B981">+0.7%</text>
          
          <!-- Progress Bar -->
          <rect x="0" y="115" width="310" height="8" rx="4" fill="#334155" />
          <rect x="0" y="115" width="186" height="8" rx="4" fill="#4F46E5" />
          
          <!-- GOOGL -->
          <text x="0" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">GOOGL</text>
          <text x="60" y="150" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Alphabet</text>
          <text x="200" y="150" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">$172.91</text>
          <text x="280" y="150" font-family="Arial, sans-serif" font-size="14" fill="#EF4444">-0.5%</text>
          
          <!-- Progress Bar -->
          <rect x="0" y="165" width="310" height="8" rx="4" fill="#334155" />
          <rect x="0" y="165" width="155" height="8" rx="4" fill="#4F46E5" />
          
          <!-- TSLA -->
          <text x="0" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">TSLA</text>
          <text x="60" y="200" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Tesla Inc.</text>
          <text x="200" y="200" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">$177.58</text>
          <text x="280" y="200" font-family="Arial, sans-serif" font-size="14" fill="#10B981">+3.2%</text>
          
          <!-- Progress Bar -->
          <rect x="0" y="215" width="310" height="8" rx="4" fill="#334155" />
          <rect x="0" y="215" width="124" height="8" rx="4" fill="#4F46E5" />
          
          <!-- NVDA -->
          <text x="0" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">NVDA</text>
          <text x="60" y="250" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">NVIDIA</text>
          <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">$881.86</text>
          <text x="280" y="250" font-family="Arial, sans-serif" font-size="14" fill="#10B981">+2.8%</text>
          
          <!-- Progress Bar -->
          <rect x="0" y="265" width="310" height="8" rx="4" fill="#334155" />
          <rect x="0" y="265" width="93" height="8" rx="4" fill="#4F46E5" />
        </g>
      </g>
    </g>
  </g>
</svg>
