<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="chartGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Dashboard Background -->
  <rect width="1200" height="800" rx="12" fill="url(#bgGradient)" />
  
  <!-- Header -->
  <g transform="translate(30, 30)">
    <!-- Logo -->
    <g transform="translate(0, 0)">
      <circle cx="25" cy="25" r="25" fill="#4F46E5" />
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">StockSense AI</text>
    </g>
    
    <!-- Navigation -->
    <g transform="translate(250, 0)">
      <rect width="120" height="40" rx="8" fill="#4F46E5" />
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Dashboard</text>
      
      <rect x="130" width="120" height="40" rx="8" fill="#334155" />
      <text x="190" y="25" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Stocks</text>
      
      <rect x="260" width="120" height="40" rx="8" fill="#334155" />
      <text x="320" y="25" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Analysis</text>
      
      <rect x="390" width="120" height="40" rx="8" fill="#334155" />
      <text x="450" y="25" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Strategies</text>
      
      <rect x="520" width="120" height="40" rx="8" fill="#334155" />
      <text x="580" y="25" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">AI Chatbot</text>
    </g>
    
    <!-- User Profile -->
    <g transform="translate(1000, 0)">
      <circle cx="20" cy="20" r="20" fill="#818CF8" />
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">U</text>
    </g>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(30, 100)">
    <!-- Page Title -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">Dashboard Overview</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8">Welcome back! Here's your investment summary.</text>
    
    <!-- Market Overview Cards -->
    <g transform="translate(0, 80)">
      <!-- Card 1 -->
      <g filter="url(#shadow)">
        <rect width="350" height="180" rx="12" fill="url(#cardGradient)" />
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">Market Overview</text>
        
        <!-- Market Stats -->
        <g transform="translate(20, 60)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">S&P 500</text>
          <text x="100" y="0" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">4,783.35</text>
          <text x="200" y="0" font-family="Arial, sans-serif" font-size="14" fill="#10B981">+1.24%</text>
          
          <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">NASDAQ</text>
          <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">16,742.39</text>
          <text x="200" y="30" font-family="Arial, sans-serif" font-size="14" fill="#10B981">+1.56%</text>
          
          <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">DOW</text>
          <text x="100" y="60" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">38,239.05</text>
          <text x="200" y="60" font-family="Arial, sans-serif" font-size="14" fill="#10B981">+0.87%</text>
          
          <text x="0" y="90" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">NIFTY 50</text>
          <text x="100" y="90" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">22,456.80</text>
          <text x="200" y="90" font-family="Arial, sans-serif" font-size="14" fill="#EF4444">-0.32%</text>
        </g>
      </g>
      
      <!-- Card 2 -->
      <g transform="translate(370, 0)" filter="url(#shadow)">
        <rect width="350" height="180" rx="12" fill="url(#cardGradient)" />
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">Portfolio Performance</text>
        
        <!-- Portfolio Value -->
        <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Total Value</text>
        <text x="20" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">$128,456.92</text>
        <text x="20" y="130" font-family="Arial, sans-serif" font-size="16" fill="#10B981">+$3,245.67 (2.59%)</text>
        
        <!-- Mini Chart -->
        <polyline points="200,140 220,130 240,135 260,120 280,110 300,105 320,90" stroke="#10B981" stroke-width="3" fill="none" />
      </g>
      
      <!-- Card 3 -->
      <g transform="translate(740, 0)" filter="url(#shadow)">
        <rect width="350" height="180" rx="12" fill="url(#cardGradient)" />
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">AI Recommendations</text>
        
        <!-- Recommendations -->
        <g transform="translate(20, 60)">
          <circle cx="10" cy="0" r="6" fill="#10B981" />
          <text x="25" y="5" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Buy AAPL - Strong growth potential</text>
          
          <circle cx="10" cy="30" r="6" fill="#10B981" />
          <text x="25" y="35" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Buy MSFT - Positive AI momentum</text>
          
          <circle cx="10" cy="60" r="6" fill="#EF4444" />
          <text x="25" y="65" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Sell NFLX - Increasing competition</text>
          
          <circle cx="10" cy="90" r="6" fill="#F59E0B" />
          <text x="25" y="95" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Hold AMZN - Wait for Q2 earnings</text>
        </g>
      </g>
    </g>
    
    <!-- Charts Section -->
    <g transform="translate(0, 290)">
