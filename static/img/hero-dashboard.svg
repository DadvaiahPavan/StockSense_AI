          <rect x="140" width="60" height="24" rx="12" fill="#334155" />
          <text x="170" y="16" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">1M</text>
        </g>
        
        <!-- Chart Grid -->
        <g transform="translate(40, 60)" stroke="#475569" stroke-width="1" stroke-dasharray="5,5">
          <line x1="0" y1="0" x2="640" y2="0" />
          <line x1="0" y1="60" x2="640" y2="60" />
          <line x1="0" y1="120" x2="640" y2="120" />
          <line x1="0" y1="180" x2="640" y2="180" />
          <line x1="0" y1="240" x2="640" y2="240" />
        </g>
        
        <!-- Chart Labels -->
        <g transform="translate(20, 300)" fill="#94A3B8" font-family="Arial, sans-serif" font-size="12">
