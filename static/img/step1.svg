<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="10" fill="url(#bgGradient)" filter="url(#shadow)" />
  
  <!-- Search Bar -->
  <g transform="translate(50, 80)">
    <rect width="300" height="50" rx="25" fill="#FFFFFF" />
    <rect x="5" y="5" width="290" height="40" rx="20" fill="#F8FAFC" />
    
    <!-- Search Icon -->
    <circle cx="30" cy="25" r="15" fill="#4F46E5" />
    <path d="M30,18 C26.7,18 24,20.7 24,24 C24,27.3 26.7,30 30,30 C33.3,30 36,27.3 36,24 C36,20.7 33.3,18 30,18 Z M30,28 C27.8,28 26,26.2 26,24 C26,21.8 27.8,20 30,20 C32.2,20 34,21.8 34,24 C34,26.2 32.2,28 30,28 Z" fill="#FFFFFF" />
    <path d="M35.5,29.5 L38.5,32.5" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" />
    
    <!-- Placeholder Text -->
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Search for stocks...</text>
  </g>
  
  <!-- Stock Suggestions -->
  <g transform="translate(50, 150)">
    <rect width="300" height="100" rx="8" fill="#1A1F2E" />
    
    <!-- Stock Item 1 -->
    <rect x="10" y="10" width="280" height="24" rx="4" fill="#334155" />
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">AAPL</text>
    <text x="70" y="26" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Apple Inc.</text>
    <text x="250" y="26" font-family="Arial, sans-serif" font-size="14" fill="#10B981">$182.52</text>
    
    <!-- Stock Item 2 -->
    <rect x="10" y="40" width="280" height="24" rx="4" fill="#334155" />
    <text x="20" y="56" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">MSFT</text>
    <text x="70" y="56" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Microsoft Corp.</text>
    <text x="250" y="56" font-family="Arial, sans-serif" font-size="14" fill="#10B981">$415.32</text>
    
    <!-- Stock Item 3 -->
    <rect x="10" y="70" width="280" height="24" rx="4" fill="#334155" />
    <text x="20" y="86" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">AMZN</text>
    <text x="70" y="86" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Amazon.com Inc.</text>
    <text x="250" y="86" font-family="Arial, sans-serif" font-size="14" fill="#10B981">$182.22</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Search Stocks</text>
</svg>
