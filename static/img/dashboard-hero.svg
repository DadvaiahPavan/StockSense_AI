        <path d="M0,120 C40,100 80,110 120,90 C160,70 200,80 240,60 C280,40 320,50 360,30 C400,20 440,10 470,20 L470,160 L0,160 Z" fill="url(#chartGradient)" />
        <polyline points="0,120 40,100 80,110 120,90 160,70 200,80 240,60 280,40 320,50 360,30 400,20 440,10 470,20" stroke="#4F46E5" stroke-width="3" fill="none" />
