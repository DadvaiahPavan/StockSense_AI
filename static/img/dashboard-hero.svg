          <rect x="0" y="130" width="80" height="6" rx="3" fill="#4F46E5" />
          
          <!-- TSLA -->
          <text x="0" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">TSLA</text>
          <text x="50" y="160" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Tesla Inc.</text>
          <text x="170" y="160" font-family="Arial, sans-serif" font-size="14" fill="#10B981">+3.2%</text>
          
