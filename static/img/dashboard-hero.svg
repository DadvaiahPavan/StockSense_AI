        <text x="160" y="0" font-family="Arial, sans-serif" font-size="14" fill="#10B981">+1.24%</text>
        
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">NASDAQ</text>
        <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">16,742.39</text>
        <text x="160" y="30" font-family="Arial, sans-serif" font-size="14" fill="#10B981">+1.56%</text>
        
