<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#222B45" />
      <stop offset="100%" stop-color="#151A30" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#253053" />
      <stop offset="100%" stop-color="#334155" />
    </linearGradient>
    <linearGradient id="chartLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="600" height="400" rx="24" fill="url(#bgGradient)" />
  <!-- Dashboard Card -->
  <rect x="70" y="60" width="460" height="260" rx="20" fill="url(#cardGradient)" stroke="#334155" stroke-width="2" />
