          <text x="50" y="40" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Microsoft</text>
          <text x="170" y="40" font-family="Arial, sans-serif" font-size="14" fill="#10B981">+2.3%</text>
          
          <!-- Progress Bar -->
