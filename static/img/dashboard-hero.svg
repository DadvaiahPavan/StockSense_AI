  <circle cx="125" cy="90" r="2" fill="#fff" opacity="0.5" />
  <circle cx="480" cy="80" r="2.5" fill="#fff" opacity="0.35" />
  <circle cx="180" cy="320" r="1.5" fill="#fff" opacity="0.25" />
  <circle cx="350" cy="70" r="2" fill="#fff" opacity="0.4" />
</svg>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#222B45" />
      <stop offset="100%" stop-color="#151A30" />
    </linearGradient>
