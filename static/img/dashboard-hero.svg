          <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Buy AAPL - Strong growth</text>
          
          <circle cx="5" cy="30" r="5" fill="#10B981" />
          <text x="20" y="35" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Buy MSFT - AI momentum</text>
          
          <circle cx="5" cy="60" r="5" fill="#EF4444" />
          <text x="20" y="65" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Sell NFLX - Competition</text>
        </g>
      </g>
    </g>
    
