      <stop offset="0%" stop-color="#253053" />
      <stop offset="100%" stop-color="#334155" />
    </linearGradient>
    <linearGradient id="chartLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60A5FA" />
