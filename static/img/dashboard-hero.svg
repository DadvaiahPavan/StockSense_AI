  <text x="300" y="145" text-anchor="middle" font-size="18" font-family="Segoe UI, Arial, sans-serif" fill="#A5B4FC">Dashboard</text>
  <!-- Chart Axes -->
  <line x1="140" y1="260" x2="460" y2="260" stroke="#475569" stroke-width="2" />
  <line x1="140" y1="180" x2="140" y2="260" stroke="#475569" stroke-width="2" />
  <!-- Chart Line -->
  <polyline points="140,250 200,220 260,230 320,200 380,210 440,180 460,220" fill="none" stroke="url(#chartLine)" stroke-width="4" />
  <!-- Chart Dots -->
  <circle cx="140" cy="250" r="5" fill="#60A5FA" />
  <circle cx="200" cy="220" r="5" fill="#60A5FA" />
  <circle cx="260" cy="230" r="5" fill="#60A5FA" />
  <circle cx="320" cy="200" r="5" fill="#60A5FA" />
  <circle cx="380" cy="210" r="5" fill="#60A5FA" />
  <circle cx="440" cy="180" r="5" fill="#60A5FA" />
  <circle cx="460" cy="220" r="5" fill="#60A5FA" />
