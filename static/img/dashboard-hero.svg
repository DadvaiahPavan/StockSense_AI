  <circle cx="300" cy="200" r="5" fill="#60A5FA" />
  <circle cx="360" cy="210" r="5" fill="#60A5FA" />
  <circle cx="420" cy="180" r="5" fill="#60A5FA" />
  <circle cx="480" cy="220" r="5" fill="#60A5FA" />
  <!-- Card Shadow -->
  <ellipse cx="300" cy="355" rx="170" ry="18" fill="#000" opacity="0.08" />
</svg>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
