        <line x1="0" y1="40" x2="470" y2="40" />
        <line x1="0" y1="80" x2="470" y2="80" />
        <line x1="0" y1="120" x2="470" y2="120" />
        <line x1="0" y1="160" x2="470" y2="160" />
