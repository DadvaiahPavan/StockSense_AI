<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="10" fill="url(#bgGradient)" filter="url(#shadow)" />
  
  <!-- Stock Chart Card -->
  <g transform="translate(50, 70)">
    <rect width="300" height="180" rx="8" fill="#1A1F2E" />
    
    <!-- Chart Header -->
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">AAPL Performance</text>
    <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" fill="#10B981">+1.8%</text>
    
    <!-- Chart Grid -->
    <g transform="translate(20, 50)" stroke="#475569" stroke-width="1" stroke-dasharray="3,3">
      <line x1="0" y1="0" x2="260" y2="0" />
      <line x1="0" y1="30" x2="260" y2="30" />
      <line x1="0" y1="60" x2="260" y2="60" />
      <line x1="0" y1="90" x2="260" y2="90" />
    </g>
    
    <!-- Chart Area -->
    <g transform="translate(20, 50)">
      <path d="M0,70 C20,60 40,65 60,50 C80,35 100,40 120,30 C140,20 160,25 180,15 C200,5 220,10 240,5 L240,90 L0,90 Z" fill="url(#chartGradient)" />
      <polyline points="0,70 20,60 40,65 60,50 80,35 100,40 120,30 140,20 160,25 180,15 200,5 220,10 240,5" stroke="#4F46E5" stroke-width="3" fill="none" />
    </g>
    
    <!-- AI Analysis Overlay -->
    <g transform="translate(180, 80)">
      <circle cx="20" cy="20" r="20" fill="#4F46E5" opacity="0.9" />
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AI</text>
      
      <!-- Analysis Popup -->
      <rect x="-80" y="-40" width="160" height="40" rx="6" fill="#FFFFFF" />
      <path d="M20,0 L25,10 L15,10 Z" fill="#FFFFFF" />
      <text x="0" y="-20" font-family="Arial, sans-serif" font-size="12" fill="#1E293B" text-anchor="middle">Strong buy signal detected</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Analyze Performance</text>
</svg>
